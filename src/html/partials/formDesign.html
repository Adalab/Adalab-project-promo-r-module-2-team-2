  <legend class="containerLegend">
    <!-- 
      Consultar secciones dentro del form:
      20.10.22 Dayana : recomendación hacer Divs en lugar de sections

      <h2 class="design__tab--legend">Diseña</h2>
    </div>

    <i class="fa-solid fa-chevron-up design__tab--arrow"></i>

  <!-- Aquí icono flecha hacia abajo

  <div class="palettes">
    <label class="palettes__text" for="color">Colores</label>

      <div class="aqua colorContainer">
        <input
          class="inputColor"
          type="radio"
          id="color1"
          name="palette"
          value="first_checkbox"
        />
        <div class="colorBox aqua-1"></div>
        <div class="colorBox aqua-2"></div>
        <div class="colorBox aqua-3"></div>
      </div>

      <div class="red colorContainer">
        <input
          class="inputColor"
          type="radio"
          id="color2"
          name="palette"
          value="second_checkbox"
        />
        <div class="colorBox red-1"></div>
        <div class="colorBox red-2"></div>
        <div class="colorBox red-3"></div>
      </div>

      <div class="blueandbeige colorContainer">
        <input
          class="inputColor"
          type="radio"
          id="color3"
          name="palette"
          value="third_checkbox"
        />
        <div class="colorBox blueandbeige-1"></div>
        <div class="colorBox blueandbeige-2"></div>
        <div class="colorBox blueandbeige-3"></div>
      </div>

      <!--
        Consulta label (sin mostrar) para usar propiedad aria (facilita discapacidad visual):

    </div>
