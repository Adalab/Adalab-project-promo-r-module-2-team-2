<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&  display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/a4fbee8be4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <main class="landing">
      <img
        class="landingLogo"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo de awesome profile-cards"
      />
      <section class="landingSection">
        <h1 class="landingSection__title">Crea tu tarjeta de visita</h1>
        <p class="landingSection__text">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <div class="landingSection__container">
          <div>
            <i
              class="fa-solid fa-object-ungroup landingSection__container--icon"
            ></i>
            <p class="landingSection__container--text">Diseña</p>
          </div>
          <div>
            <i
              class="fa-regular fa-keyboard landingSection__container--icon"
            ></i>
            <p class="landingSection__container--text">Rellena</p>
          </div>
          <div>
            <i
              class="fa-solid fa-share-nodes landingSection__container--icon"
            ></i>
            <p class="landingSection__container--text">Comparte</p>
          </div>
        </div>
      </section>
      <a class="landingButton landingButton__link" href="./create.html"
        >Comenzar</a
      >
    </main>

    <footer class="landingFooter">
        <p class="landingFooter__text">Awesome profile-cards @2022</p>
        <img class="landingFooter__logo" src="./assets/images/logo-adalab.png" alt="logo de adalab">
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
