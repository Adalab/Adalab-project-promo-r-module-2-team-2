<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- <link rel="icon" href="./assets/images/favicon.png" /> -->
  </head>

  <body>
    <header class="headerCreate">
      <img
        class="headerCreate__img"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo Awesome profile cards"
        title="logo Awesome profile cards"
      />
    </header>


    <main>
      <section class="cardDisplay">
        <button class="cardDisplay__reset">
          <i class="fa-solid fa-trash-can"></i> Reset
        </button>
        <div class="cardDisplay__card">
          <h1 class="cardDisplay__card--name">Nombre Apellido</h1>
          <h2 class="cardDisplay__card--profesion">Front-end developer</h2>
          <figure class="cardDisplay__card--photo">
            <img
              class="photo"
              src="./assets/images/photoexample2.png"
              alt="Foto del perfil"
            />
          </figure>
          <ul class="cardDisplay__card--iconList">
            <li class="cardListElement">
              <a class="cardListElement__icon telf" href="#" target="_blank">
                <i class="fa-solid fa-mobile-screen icon"></i
              ></a>
            </li>
            <li class="cardListElement">
              <a class="cardListElement__icon email" href="#" target="_blank"
                ><i class="fa-solid fa-envelope icon"></i
              ></a>
            </li>
            <li class="cardListElement">
              <a class="cardListElement__icon linkedin" href="#" target="_blank"
                ><i class="fa-brands fa-linkedin-in icon-dots icon"></i
              ></a>
            </li>
            <li class="cardListElement">
              <a class="cardListElement__icon github" href="#" target="_blank"
                ><i class="fa-brands fa-github-alt icon-dots icon"></i
              ></a>
            </li>
          </ul>
        </div>
      </section>

      <form action="" method="post">
        <fieldset class="design">
          <div class="containerLegend">
            <!-- 
              Consultar secciones dentro del form:
              20.10.22 Dayana : recomendación hacer Divs en lugar de sections
              recomienda tambien hacer partials para cada caja "legend"
            -->
            <div class="design__tab">
              <i class="fa-solid fa-object-ungroup design__tab--icon"></i>
              <legend class="design__tab--legend">Diseña</legend>
            </div>

            <i class="fa-solid fa-chevron-up design__tab--arrow"></i>
          </div>

          <!-- Aquí icono flecha hacia abajo
            <i class="fa-solid fa-chevron-down"></i> -->

          <div class="palettes">
            <label class="palettes__text" for="color">Colores</label>

            <div class="palettes__options">
              <input type="radio" id="color" name="palette1" value="first_checkbox" />
              <label aria="Paleta aqua">
                <div class="aqua"></div>
              </label>
              <input type="radio" id="color" name="palette2" value="second_checkbox" />
              <label aria="Paleta red">
                <div class="red"></div>
              </label>
              <input type="radio" id="color" name="palette3" value="third_checkbox" />
              <label aria="Paleta blue & beige">
                <div class="blueandbeige"></div>
              </label>
              <!--
                Consulta label (sin mostrar) para usar propiedad aria (facilita discapacidad visual):
                consultado con Dayana 20.10.22 atributo pendiente de revisar y que nos confirmen.
                Atributo que solo se aplica en etiqueta label.
             -->
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="containerLegend">
            <!-- 
              Consultar secciones dentro del form:
              20.10.22 Dayana : recomendación hacer Divs en lugar de sections
              recomienda tambien hacer partials para cada caja "legend"
            -->
            <div class="design__tab">
              <i class="fa-regular fa-keyboard landingSection__container--icon"></i>
              <legend class="design__tab--title">Rellena</legend>
            </div>

            <i class="fa-solid fa-chevron-down design__tab--arrow"></i>
          </div>

          <div class="form__contact">
            <label class="form__contact--label" for="name">Nombre completo</label>
            <input
              class="form__contact--input"
              type="text"
              id="name"
              name="name"
              placeholder="Ej:Saily Jill"
              required
            />

            <label class="form__contact--label" for="text">Puesto </label>
            <input
              class="form__contact--input"
              type="text"
              id="text"
              name="text"
              placeholder="Ej: Front-end unicorn"
              required
            />
            <label class="form__contact--label" for="text">Imagen de perfil</label>
            <div class="form__contact--div">
              <input class="form__contact--btn" type="submit" value="Añadir imagen" />
              <div class="form__contact--square"></div>
            </div>

            <label class="form__contact--label" for="email">Email </label>
            <input
              class="form__contact--input"
              type="email"
              id="email"
              name="email"
              placeholder="Ej:linkedin.com/in/sally.hill"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />

            <label class="form__contact--label" for="tel"> Teléfono</label>
            <input
              class="form__contact--input"
              type="tel"
              id="tel"
              name="tel"
              pattern="^[0-9]{9}$"
              placeholder="Ej: 555-55-55-55"
              required
            />

            <label class="form__contact--label" for="text"> Linkedin</label>
            <input
              class="form__contact--input"
              type="text"
              id="text"
              name="text"
              placeholder="Ej: ej:linkedin.com/in/sally.hill"
              required
            />

            <label class="form__contact--label" for="text"> Github</label>
            <input
              class="form__contact--input"
              type="text"
              id="text"
              name="text"
              placeholder="Ej:sally.hill"
              required
            />
          </div>
        </fieldset>

        <fieldset class="share">
          <div class="containerLegend">
            <div class="share__tab">
              <i class="fa-solid fa-share-nodes share__tab--icon"></i>
              <h2 class="share__tab--legend">Comparte</h2>
            </div>
            <a href="" class="share__tab--arrow"
              ><i class="fa-solid fa-chevron-up"></i
            ></a>
          </div>

          <!-- Aquí icono flecha hacia abajo
            <i class="fa-solid fa-chevron-down"></i> -->

          <div class="shareTwitter">
            <button class="shareTwitter__buttoncreate" type="button">
              <i class="fa-regular fa-address-card shareTwitter__buttoncreate--icon">Crear tarjeta</i>
            </button>
         
            <p class="shareTwitter__text">La tarjeta ha sido creada:</p>
            <p class="shareTwitter__link">*aquí iría el link*</p>

            <a class="shareTwitter__buttonshare" title="Compartir en twitter" href=""
              ><i class="fa-brands fa-twitter shareTwitter__buttonshare--icon">Compartir en twitter</i>
            </a>
          </div>

        </fieldset>
      </form>
    </main>
    <footer class="landingFooter">
        <p class="landingFooter__text">Awesome profile-cards @2022</p>
        <img class="landingFooter__logo" src="./assets/images/logo-adalab.png" alt="logo de adalab">
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
